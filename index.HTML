<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HW2: My Leaflet Map of San Fran </title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="other_data/teashop.geojson" ></script>

    </head>



<body>
    <div class="container", id="daGreenBox"> 
        <h1> Homework 2: My Leaflet Map of San Francisco
        </h1>
        <h2>
            GEOG456
        </h2>
        <h3>
            Poutledee Khantivong
        </h3>
        </div>

    <div id="map"></div>
    <style>
        body {
            background-color: blanchedalmond}
    
        #daGreenBox {
            background-color:rgb(154, 193, 37); 
            height:100px;
            width: 600px;
            font-family: Georgia, 'Times New Roman', Times, serif; 
            font-size: 20px;
            margin: 0 auto}
            h1 {font-size: 20px}
            h2 {font-size: 12px; line-height: 4px}
            h3 {font-size: 12px; line-height: 4px}
        .container {
            height:100px;
            width: 600px;
            text-align: center;
            line-height:50px;
            margin: 0 auto}

        #map {
            width: 900px; 
            height: 500px; 
            background-color: rgb(237, 185, 100); 
            border: 4px solid white;
            justify-content:center;
            margin: 0 auto}
    </style>
   
   <script>  
    var map = L.map('map').setView([37.7945, -122.4048], 13); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var teaIcon = L.icon({
    iconUrl: '/Users/bellapoutledeekhantivong/Desktop/Geog456/tea-cup-icon.png',
    iconSize:     [50, 50],
    popupAnchor: [10,0]});

    var customPopup = "Ten Ren Tea Shop in Chinatown, San Francisco. I used to go here and get apple tea when I was little (12 years ago). It is a lowkey tea shop run by Chinese ladies and they sell blocks of tea.<br/><img src='https://www.shopchinatown.org/wp-content/uploads/2018/03/TenRenTea_3.6.18_edit1-850x560.jpg' width='200px'/>";

    L.marker([37.79575257730203, -122.40671296910203], {icon:teaIcon}).addTo(map)
        .bindPopup(customPopup)

    </script>


</body>



</html>
